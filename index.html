<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Aplicație Angajați</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flag_of_Romania.svg" alt="Steagul României" class="flag">
    <h1>Gestionare Angajați</h1>
</header>

<div class="form">
    <input type="text" id="vorname" placeholder="Prenume">
    <input type="text" id="nachname" placeholder="Nume">
    <input type="text" id="cnp" placeholder="CNP">
    <input type="number" id="zins" placeholder="Rată dobândă (%)">
    <button onclick="addPerson()">Adaugă Angajat</button>
    <button onclick="startZinsTimer()">Start 3 ani</button>
</div>

<h2>Lista Angajaților</h2>
<ul id="liste"></ul>

<div class="actions">
    <button onclick="zeigeAlterAlle()">Afișează vârsta tuturor</button>
    <button onclick="zeigeMedian()">Vârsta mediană</button>
    <button onclick="exportExcel()">Export Excel</button>
</div>

<p id="output"></p>

<script src="script.js"></script>
</body>
</html>
